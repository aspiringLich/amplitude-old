name: CI
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [
          ubuntu-latest, 
          # macos-latest, 
          # windows-latest
        ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      
      - name: Build
        run: |
          ls
          ls ../
          export RUST_BACKTRACE=1
          cargo build

      - name: Test
        run: |
          export RUST_BACKTRACE=1
          cargo r -p amplitude_runner
          cargo test
